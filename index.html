    <h4 id="typewriter" class="date-feb"></h4>

<script>
  const text = "14 February 2025";
  let i = 0;
  let isDeleting = false;

  function typeWriter() {
    const display = document.getElementById("typewriter");

    if (!isDeleting && i <= text.length) {
      display.innerHTML = text.substring(0, i++);
    } else if (isDeleting && i >= 0) {
      display.innerHTML = text.substring(0, i--);
    }

    if (i === text.length) {
      isDeleting = true;
      setTimeout(typeWriter, 1000); // Pause before deleting
    } else if (i === 0 && isDeleting) {
      isDeleting = false;
      setTimeout(typeWriter, 500); // Pause before typing again
    } else {
      setTimeout(typeWriter, 100); // Typing speed
    }
  }

  window.onload = typeWriter;
</script>
